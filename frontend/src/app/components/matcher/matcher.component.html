<div class="container mt-4">
  <div class="card">
    <div class="card-header text-center">
      <h2>Job Description and Resume Matcher</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="matchResumes()" enctype="multipart/form-data">
        <div class="form-group">
          <label for="jobDescription">Job Description:</label>
          <textarea class="form-control" id="jobDescription" name="jobDescription" [(ngModel)]="jobDescription" required
            rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="resumes">Upload Resumes:</label>
          <p>Please upload at least 5 resumes...</p>
          <input type="file" class="form-control" id="resumes" name="resumes" (change)="onFilesChange($event)" multiple
            required accept=".pdf, .docx, .txt">
        </div>
        <button type="submit" class="btn btn-primary">Match Resumes</button>
      </form>

      <div *ngIf="message" class="alert alert-info mt-4">
        <p>{{ message }}</p>
        <ul>
          <li *ngFor="let result of matchedResumes">
            {{ result.filename }} (Similarity Score: {{ result.similarityScore }})
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
